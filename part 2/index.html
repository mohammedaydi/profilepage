<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Boxes</title>
    <script
      src="https://kit.fontawesome.com/bb173666c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./infobox.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="address-wrapper">
          <i class="fa-solid fa-location-dot"></i>
          <h2>Palestine, Nablus</h2>
        </div>
        <div class="personal-box">
          <div class="img-frame"></div>
          <h2>Mohammed Aydi</h2>
          <h4>Computer Engineer</h4>
          <div><button>Follow</button></div>
        </div>
        <div class="info-box">
          <div class="info-box__item">
            <div class="info-box__item-high">
              <div><i class="fa-solid fa-file"></i></div>
              <h3>Posts</h3>
            </div>
            <h3>159</h3>
          </div>
          <div class="info-box__item">
            <div class="info-box__item-high">
              <div><i class="fa-solid fa-heart"></i></div>
              <h3>Favourites</h3>
            </div>
            <h3>333</h3>
          </div>
          <div class="info-box__item">
            <div class="info-box__item-high">
              <div><i class="fa-solid fa-envelope"></i></div>
              <h3>Messages</h3>
            </div>
            <h3>103</h3>
          </div>
        </div>
      </div>
    </div>

      <i class="fa-solid fa-envelope"></i>
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-file"></i>
    </div> -->
  </body>
</html>
